<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alertas de Inventario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 30px; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #36a2eb; }
  </style>
</head>
<body onload="renderInventario()">
  <h2>⚠️ Alertas de Inventario</h2>
  <div class="card">
    <canvas id="alertasInventario"></canvas>
  </div>
  <a href="index.html">⬅️ Volver al menú principal</a>

  <script>
    new Chart(document.getElementById("alertasInventario"), {
      type: "bar",
      data: {
        labels: ["Cuadernos", "Plumas", "Hojas"],
        datasets: [{
          label: "Stock actual",
          data: [80, 150, 300],
          backgroundColor: "#ff6384"
        },
        {
          label: "Stock mínimo",
          data: [100, 200, 500],
          backgroundColor: "#36a2eb"
        }]
      },
      options: {
        plugins: { title: { display: true, text: "Productos con stock bajo (Jul–Sep 2024)" } },
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
