<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tendencia de Ventas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 30px; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #36a2eb; }
  </style>
</head>
<body onload="renderVentas()">
  <h2>üìà Tendencia de Ventas (Julio - Septiembre 2024)</h2>
  <div class="card">
    <canvas id="tendenciaVentas"></canvas>
  </div>
  <a href="index.html">‚¨ÖÔ∏è Volver al men√∫ principal</a>

  <script>
    new Chart(document.getElementById("tendenciaVentas"), {
      type: "line",
      data: {
        labels: ["01-Jul", "15-Jul", "01-Ago", "15-Ago", "01-Sep", "15-Sep", "30-Sep"],
        datasets: [{
          label: "Ventas diarias ($)",
          data: [1200, 1400, 5000, 6200, 3100, 2800, 2600],
          borderColor: "#36a2eb",
          backgroundColor: "rgba(54,162,235,0.2)",
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        plugins: { title: { display: true, text: "Tendencia de ventas (Jul‚ÄìSep 2024)" } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
